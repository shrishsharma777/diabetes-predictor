  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Diabetes Prediction</h1>
      <div class="row center">
        <h5 class="header col s12 light">Predict the probability of Diabetes Occurence
        <br>
        </h5>
      </div>

              <div class="row">
    <form action='/predict' method="post" class="col s12">
      <div class="row">
        <div class="input-field col s4">
            <label for="preg_name"><b>Pregnancies</b></label>
            <br>
          <input placeholder="Number of times pregnant" name="Pregnancies" id="preg_name" type="text" class="validate">
        </div>
        <div class="input-field col s4">

          <label for="glu_name"><b>Glucose</b></label>
            <br>
          <input id="glu_name" name="Glucose" placeholder="Plasma glucose concentration a 2 hours in an oral glucose tolerance test"  type="text" class="validate">

        </div>

        <div class="input-field col s4">
            <label for="bp_name"><b>Blood Pressure</b></label>
            <br>
          <input id="bp_name" name="BloodPressure" placeholder="Diastolic blood pressure (mm Hg)" type="text" class="validate">

        </div>
        <div class="input-field col s4">
            <label for="SkinThickness_name"><b>Skin Thickness</b></label>
            <br>
          <input id="SkinThickness_name" name="SkinThickness" placeholder="Triceps skin fold thickness (mm)" type="text" class="validate">

        </div>
        <div class="input-field col s4">
            <label for="Insulin_name"><b>Insulin</b></label>
            <br>
          <input id="Insulin_name" name="Insulin" placeholder="2-Hour serum insulin (mu U/ml)" type="text" class="validate">

        </div>
        <div class="input-field col s4">
            <label for="BMI_name"><b>BMI</b></label>
            <br>
          <input id="BMI_name" name="BMI" placeholder="Body mass index weight(kg)/height(m)^2)" type="text" class="validate">

        </div>
        <div class="input-field col s4">
            <label for="DiabetesPedigree_name"><b>Diabetes Pedigree Function</b></label>
            <br>
          <input id="DiabetesPedigree_name" name="DiabetesPedigree" placeholder="Diabetes pedigree function" type="text" class="validate">

        </div>
        <div class="input-field col s4">
            <label for="Age_name"><b>Age</b></label>
            <br>
          <input id="Age_name" name="Age" placeholder="Age (years)" type="text" class="validate">

        </div>



      </div>

      <div class="row center">

          <button type="submit" class="btn-large waves-effect waves-light orange">Predict Probability</button>
      </div>
    </form>
      </div>

      <br>
        {{pred}}<br>

    </div>
  </div>
